services:
  # Servidor Web NGINX
  nginx:
    image: nginx:alpine
    container_name: control-finance-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - control-finance-network
    depends_on:
      - app

  # Aplicación Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-finance-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-control_finance}
      - DB_USERNAME=${DB_USERNAME:-control_finance_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - control-finance-network
    depends_on:
      - mysql
      - redis

  # Base de Datos MySQL
  mysql:
    image: mysql:8.0
    container_name: control-finance-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-control_finance}
      MYSQL_USER: ${DB_USERNAME:-control_finance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secret}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - control-finance-network

  # Redis para Cache y Queues
  redis:
    image: redis:7-alpine
    container_name: control-finance-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - control-finance-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-finance-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-control_finance}
      - DB_USERNAME=${DB_USERNAME:-control_finance_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    command: php artisan queue:work --tries=3 --timeout=60
    networks:
      - control-finance-network
    depends_on:
      - app
      - redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-finance-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-control_finance}
      - DB_USERNAME=${DB_USERNAME:-control_finance_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - control-finance-network
    depends_on:
      - app
      - redis

# Redes
networks:
  control-finance-network:
    driver: bridge

# Volúmenes persistentes
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
